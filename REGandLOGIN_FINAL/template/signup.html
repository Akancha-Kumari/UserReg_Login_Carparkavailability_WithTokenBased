<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS app</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />
    <style>
        .form-control {
            width: 28%;
        }
        .titleheader {
            padding: 0px 0 0px 161px;
        }
        #errorclass {
            padding: 0 0 0 380px;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="container" ng-app="myApp" ng-controller="signupController">
            <form role="form" name="myForm" id="contact-form" ng-submit="myForm.$valid && SaveUserUpdate()">
                <div class="titleheader">
                    <h2><b>New User Registration</b></h2>
                </div>
                <br />
                <br />
                <div class="form-group">
                    <label class="col-md-4 control-label" for="input17"> First Name<span style="color:red;">*</span></label>
                    <input type="text" class="form-control" name="FirstName" id="FirstName" placeholder="Enter first name"
                           ng-model="firstName" required>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input17"> Last Name<span style="color:red;">*</span></label>
                    <input type="text" class="form-control" name="LastName" id="LastName" placeholder="Enter last name"
                           ng-model="lasttName" required>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input17"> Email<span style="color:red;">*</span></label>
                    <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Enter email"
                           ng-model="email" ng-model-options="{ updateOn: 'blur' }" ng-keyup="validate($event)" required>
                    <span id="errorclass" style="color:red;">{{validatemessage}}</span>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input17"> Password<span style="color:red;">*</span></label>
                    <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter password"
                           ng-model="password" ng-minlength="6" required>
                    <span id="errorclass" ng-show="myForm.Password.$error.minlength" style="color:red;">Password should atleast of 6 characters!</span>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="input17"> Contact Number</label>
                    <input type="text" class="form-control" name="Contact_Number" id="Contact_Number" placeholder="Enter Contact Number"
                           ng-model="contact_number">
                </div>

                <button type="submit" class="btn btn-default" ng-model="submitButton">
                    <!--ng-click="myForm.$valid && SaveUserUpdate()"-->
                    {{btnText}}
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</body>
</html>
