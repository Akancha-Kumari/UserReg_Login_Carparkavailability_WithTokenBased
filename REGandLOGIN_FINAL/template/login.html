<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS app</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />
    <style>
        body h2 {
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div ng-app="myApp" ng-controller="loginController">
        <h2><strong>Login</strong></h2>
        <form name="myForm" ng-submit="myForm.$valid && login()">
            <div class="form-group">
                <label class="col-md-4 control-label" for="input17">Username<span style="color:red;">*</span> :</label>
                <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Enter email" ng-model="account.username" required/>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="input17">Password<span style="color:red;">*</span> :</label>
                <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter password" ng-model="account.password" required />
            </div>
            <input type="submit" />
            <div style="color:red">
                {{message}}
            </div>
        </form>
    </div>
</body>

</html>
